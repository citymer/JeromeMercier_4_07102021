<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8" />
     <title>Reservation</title>
     <meta name="viewport" content="width=device-width,initial-scale=1" />
     <link rel="stylesheet" href="./modal.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
     />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img class="logoHeader" alt="logo" src="Logo.png" />
      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form novalidate
              id="incription"
              name="reserve"
              action="index.html"
              method="get" 
            >
              <div
                class="formData" data-error="Vous devez entrer 2 caractères minimum." data-error-visible = "false">
                <label for="prenom">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="prenom"
                  name="first" 
                  minlength="2"               
                /><br>
                
              </div>
              <div
                class="formData" data-error="Vous devez entrer au moins 2 caractères." data-error-visible = "false">
                <label for="nom">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="nom"
                  name="last"
                /><br>
                
              </div>
              <div
                class="formData" data-error="Vous devez renseigner un email valide." data-error-visible = "false">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
             
              </div>
              <div
                class="formData" data-error="Vous devez renseigner votre date de naissance." data-error-visible = "false">
                <label for="birthdate">Date de naissance</label><br>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                /><br>
                
              </div>
              <div
                class="formData" data-error="Veuillez saisir une valeur." data-error-visible = "false" >
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input 
                 type="number"
                 class="text-control"
                 id="quantity" 
                 name="quantity" 
                 min="0" max="99"> 
                       
              </div>
              <p class="text-label">Quelles villes ?</p>
              <div
                class="formData" id="villes" data-error="Veuillez sélectionner une ville." data-error-visible = "false">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="newyork"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="newyork">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="sanfrancisco"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="sanfrancisco">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="seattle"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="seattle">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="chicago"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="chicago">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="boston"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="boston">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="portland"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="portland">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
                <small></small>
              </div>

              <div
                class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="condition"
                  checked
                />
                <label class="checkbox2-label" for="condition">
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <input class="checkbox-input" type="checkbox" id="evenement" />
                <label class="checkbox2-label" for="evenement">
                  <span class="checkbox-icon"></span>
                  Je Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
              </div>
              <input
                id="validation"
                class="btn-submit"
                type="submit"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
    <script src="./js/fonction.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
